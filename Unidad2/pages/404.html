<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/404.css">
</head>
<body>
    <div class="container" id="mover">
        <div class="content">
            <h2>404</h2>
            <h4>Opps! Página no encontrada</h4>
            <p>La página que estás buscando no existe. Puede que se encuentre en otra dirección.
            </p>
            <a href="index.html">Regresar a "Cocinemos Sin Límite"</a>
        </div>
    </div>

    <script type="text/javascript">
        var container = document.getElementById('mover');
        window.onmousemove = function(e){
            var x = - e.clientX/5,
                y = - e.clientY/5;
            container.style.backgroundPositionX = x + 'px';
            container.style.backgroundPositionY = y + 'px';
        }
    </script>
</body>
